<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW7-JS-DOM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

<div class="wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-3">
                <div class="shape__box">
                    <div class="shape">Shape</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-2">
                <select class="form-select" id="shapeSelect">
                    <option selected disabled>Choose shape</option>
                    <option value="square">Square</option>
                    <option value="circle">Circle</option>
                    <option value="triangle">Triangle</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="oval">Oval</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-2">
                <div class="input-group">
                    <input type="color" class="form-control form-control-color" id="inputColor" value="#000000" title="Choose color" aria-describedby="applyColor">
                    <button class="btn btn-warning" type="button" id="applyColor">Apply</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button class="btn btn-danger" type="button" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="src/script.js" defer></script>
</body>
</html>
